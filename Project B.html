<div class="container bg-white">
<body>
	<h1 style="color: white; background-color: hotpink;">Unit Converter</h1><body>
	Enter a Number to Convert: <input type="text" id="num1"><br>
	<button type="submit" onclick="Compute()">Centimeters</button><br>
	<button type="submit" onclick="compute()">Meters</button><br>
	<button type="submit" onclick="COMPUTE()">Kilometers</button>
	<h5 id="output"></h5>

	<script type="text/javascript">
		function Compute(){
			let cm = document.getElementById("num1").value;
			let centimeters = Number(cm / 10);

			document.getElementById('output').innerHTML = "Converted value is:" + centimeters;
		}
		function compute(){
			let m = document.getElementById("num1").value;
			let meter = Number(m / 1000);

			document.getElementById('output').innerHTML = "Converted value is:" + meter;
		}
		function COMPUTE(){
			let km = document.getElementById("num1").value;
			let kilometer = Number(km / 1000000);

			document.getElementById('output').innerHTML = "Converted value is:" + kilometer;
		}
	</script>

</body>
